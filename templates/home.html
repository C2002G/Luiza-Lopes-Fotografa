{% extends "base.html" %}

{% block content %}
<div class="categories-grid">
    {% for category in categories %}
    <div class="category-card">
        <!-- Adicionado target="_blank" aqui -->
        <a href="{{ url_for('category', category_id=category.id) }}" target="_blank">
            <h2>{{ category.name }}</h2>
            {% if category.preview %}
            <img src="{{ category.preview }}" alt="{{ category.name }}">
            {% endif %}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
